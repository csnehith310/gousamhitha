<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .step {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4a7c59;
        }
        button {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test Admin Flow</h1>
    
    <div class="step">
        <h3>Step 1: Check Current Session</h3>
        <button onclick="checkSession()">Check Session</button>
        <div id="session-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Login as Admin</h3>
        <button onclick="loginAdmin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Verify Admin Access</h3>
        <button onclick="verifyAdmin()">Verify</button>
        <div id="verify-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Go to Admin Dashboard</h3>
        <button onclick="goToDashboard()">Go to Dashboard</button>
        <div id="dashboard-result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hdlgqdjmleezidpvakjd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkbGdxZGptbGVlemlkcHZha2pkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Njc4NzQsImV4cCI6MjA4NjU0Mzg3NH0.7ZGT025I70RyCWBMf3GwphvoZd6MBntU7Y7wORoy_tU';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function checkSession() {
            const el = document.getElementById('session-result');
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    el.innerHTML = `<span class="success">‚úÖ Session exists!</span>\n\nUser: ${session.user.email}\nID: ${session.user.id}`;
                } else {
                    el.innerHTML = `<span class="error">‚ùå No session</span>\n\nYou need to login first.`;
                }
            } catch (error) {
                el.innerHTML = `<span class="error">‚ùå Error:</span> ${error.message}`;
            }
        }
        
        async function loginAdmin() {
            const el = document.getElementById('login-result');
            try {
                el.textContent = 'Logging in...';
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: 'ruthvik@blockfortrust.com',
                    password: '880227'
                });
                
                if (error) throw error;
                
                el.innerHTML = `<span class="success">‚úÖ Login successful!</span>\n\nUser: ${data.user.email}\nSession: Active`;
            } catch (error) {
                el.innerHTML = `<span class="error">‚ùå Login failed:</span> ${error.message}`;
            }
        }
        
        async function verifyAdmin() {
            const el = document.getElementById('verify-result');
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    el.innerHTML = `<span class="error">‚ùå No session</span>\n\nLogin first!`;
                    return;
                }
                
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();
                
                if (error) throw error;
                
                if (profile.role === 'admin') {
                    el.innerHTML = `<span class="success">‚úÖ Admin verified!</span>\n\nRole: ${profile.role}\nAccess: Granted`;
                } else {
                    el.innerHTML = `<span class="error">‚ùå Not admin</span>\n\nRole: ${profile.role}`;
                }
            } catch (error) {
                el.innerHTML = `<span class="error">‚ùå Error:</span> ${error.message}`;
            }
        }
        
        async function goToDashboard() {
            const el = document.getElementById('dashboard-result');
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    el.innerHTML = `<span class="error">‚ùå No session</span>\n\nLogin first!`;
                    return;
                }
                
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile && profile.role === 'admin') {
                    el.innerHTML = `<span class="success">‚úÖ Redirecting to dashboard...</span>`;
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    el.innerHTML = `<span class="error">‚ùå Access denied</span>\n\nNot an admin`;
                }
            } catch (error) {
                el.innerHTML = `<span class="error">‚ùå Error:</span> ${error.message}`;
            }
        }
        
        // Auto-check session on load
        window.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
