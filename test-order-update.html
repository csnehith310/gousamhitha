<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order Update - Gousamhitha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .status-text {
            flex: 1;
            font-size: 14px;
        }
        
        .status-result {
            font-weight: 600;
            font-size: 14px;
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 8px;
        }
        
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-warning { color: #ff9800; }
        .log-info { color: #2196F3; }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196F3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="test-container">
        <h1>üîß Order Update Test Tool</h1>
        <p class="subtitle">Diagnose and test order status update functionality</p>
        
        <div id="alert-container"></div>
        
        <div class="status-box">
            <div class="status-item">
                <span class="status-icon">üîå</span>
                <span class="status-text">Supabase Connection</span>
                <span class="status-result" id="status-supabase">‚è≥ Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üîê</span>
                <span class="status-text">Authentication</span>
                <span class="status-result" id="status-auth">‚è≥ Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üìñ</span>
                <span class="status-text">Read Orders (SELECT)</span>
                <span class="status-result" id="status-read">‚è≥ Waiting...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">‚úèÔ∏è</span>
                <span class="status-text">Update Orders (UPDATE)</span>
                <span class="status-result" id="status-update">‚è≥ Waiting...</span>
            </div>
        </div>
        
        <button class="btn" id="test-btn" onclick="runTest()">Run Diagnostic Test</button>
        
        <div class="log-box" id="log-box"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="supabase-auth.js"></script>
    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            
            const logBox = document.getElementById('log-box');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function setStatus(id, text, type) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = `status-result ${type}`;
        }
        
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            container.appendChild(alert);
        }
        
        async function runTest() {
            const btn = document.getElementById('test-btn');
            btn.disabled = true;
            btn.textContent = 'Running Tests...';
            
            document.getElementById('log-box').innerHTML = '';
            document.getElementById('alert-container').innerHTML = '';
            logs.length = 0;
            
            log('=== STARTING DIAGNOSTIC TEST ===', 'info');
            
            // Test 1: Supabase Connection
            log('Test 1: Checking Supabase connection...', 'info');
            if (!window.supabase) {
                setStatus('status-supabase', '‚ùå Not Connected', 'error');
                log('ERROR: Supabase not initialized!', 'error');
                showAlert('Supabase is not initialized. Make sure config.js is loaded correctly.', 'error');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            setStatus('status-supabase', '‚úì Connected', 'success');
            log('Supabase initialized successfully', 'success');
            
            // Test 2: Authentication
            log('Test 2: Checking authentication...', 'info');
            const { data: { session }, error: sessionError } = await window.supabase.auth.getSession();
            
            if (sessionError) {
                setStatus('status-auth', '‚ùå Error', 'error');
                log('ERROR: ' + sessionError.message, 'error');
                showAlert('Authentication error: ' + sessionError.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            
            if (!session) {
                setStatus('status-auth', '‚ùå Not Logged In', 'error');
                log('ERROR: No active session', 'error');
                showAlert('You are not logged in. Please <a href="admin-deliveries.html">login to admin panel</a> first.', 'error');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            
            setStatus('status-auth', '‚úì Logged In', 'success');
            log(`Authenticated as: ${session.user.email}`, 'success');
            log(`User ID: ${session.user.id}`, 'info');
            log(`Session expires: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'info');
            
            // Test 3: Read Orders
            log('Test 3: Testing SELECT permission...', 'info');
            const { data: orders, error: selectError } = await window.supabase
                .from('orders')
                .select('id, order_status, customer_name')
                .limit(5);
            
            if (selectError) {
                setStatus('status-read', '‚ùå Failed', 'error');
                log('ERROR: Cannot read orders', 'error');
                log('Error code: ' + selectError.code, 'error');
                log('Error message: ' + selectError.message, 'error');
                showAlert('Cannot read orders. Check Supabase RLS policies for SELECT.', 'error');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            
            setStatus('status-read', '‚úì Working', 'success');
            log(`Successfully read ${orders.length} orders`, 'success');
            
            if (!orders || orders.length === 0) {
                setStatus('status-update', '‚ö† No Orders', 'warning');
                log('WARNING: No orders found in database', 'warning');
                showAlert('No orders found. Create a test order first to test updates.', 'info');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            
            const testOrder = orders[0];
            log(`Using test order: ${testOrder.id.substring(0, 8)} (${testOrder.customer_name})`, 'info');
            log(`Current status: ${testOrder.order_status}`, 'info');
            
            // Test 4: Update Order
            log('Test 4: Testing UPDATE permission...', 'info');
            const newStatus = testOrder.order_status === 'Pending' ? 'Packed' : 'Pending';
            log(`Attempting to change status to: ${newStatus}`, 'info');
            
            const { data: updateData, error: updateError } = await window.supabase
                .from('orders')
                .update({ order_status: newStatus })
                .eq('id', testOrder.id)
                .select();
            
            if (updateError) {
                setStatus('status-update', '‚ùå Failed', 'error');
                log('ERROR: UPDATE FAILED!', 'error');
                log('Error code: ' + updateError.code, 'error');
                log('Error message: ' + updateError.message, 'error');
                log('Full error: ' + JSON.stringify(updateError, null, 2), 'error');
                
                let fixMessage = '<strong>UPDATE Permission Denied!</strong><br><br>';
                
                if (updateError.code === '42501' || updateError.message.includes('policy')) {
                    fixMessage += 'The UPDATE policy is missing or incorrect.<br><br>';
                    fixMessage += '<strong>To fix this:</strong><br>';
                    fixMessage += '1. Open <a href="https://supabase.com" target="_blank">Supabase Dashboard</a><br>';
                    fixMessage += '2. Go to SQL Editor<br>';
                    fixMessage += '3. Run the <code>FIX-ORDER-UPDATE-POLICY.sql</code> script<br>';
                    fixMessage += '4. Refresh this page and test again<br><br>';
                    fixMessage += 'Error: ' + updateError.message;
                } else {
                    fixMessage += 'Unexpected error: ' + updateError.message;
                }
                
                showAlert(fixMessage, 'error');
                btn.disabled = false;
                btn.textContent = 'Run Diagnostic Test';
                return;
            }
            
            setStatus('status-update', '‚úì Working', 'success');
            log('UPDATE SUCCESSFUL!', 'success');
            log(`Status changed to: ${newStatus}`, 'success');
            log(`Rows affected: ${updateData.length}`, 'info');
            
            // Revert the test change
            log('Reverting test change...', 'info');
            await window.supabase
                .from('orders')
                .update({ order_status: testOrder.order_status })
                .eq('id', testOrder.id);
            log('Test order reverted to original status', 'info');
            
            log('=== ALL TESTS PASSED ===', 'success');
            showAlert('<strong>‚úÖ All Tests Passed!</strong><br><br>Order status updates are working correctly. You can now use the admin panel to update orders.', 'success');
            
            btn.disabled = false;
            btn.textContent = 'Run Diagnostic Test';
        }
        
        // Auto-run on page load
        window.addEventListener('DOMContentLoaded', async function() {
            log('Page loaded, waiting for Supabase...', 'info');
            
            let retries = 0;
            while (typeof window.supabase === 'undefined' && retries < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
            }
            
            if (typeof window.supabase === 'undefined') {
                setStatus('status-supabase', '‚ùå Failed', 'error');
                log('ERROR: Supabase failed to initialize after 2 seconds', 'error');
                showAlert('Supabase failed to load. Check your internet connection and config.js file.', 'error');
                return;
            }
            
            setStatus('status-supabase', '‚úì Connected', 'success');
            log('Supabase loaded successfully', 'success');
            
            // Check auth status
            const { data: { session } } = await window.supabase.auth.getSession();
            if (session) {
                setStatus('status-auth', '‚úì Logged In', 'success');
                log(`Logged in as: ${session.user.email}`, 'success');
            } else {
                setStatus('status-auth', '‚ùå Not Logged In', 'error');
                log('Not logged in', 'warning');
                showAlert('You are not logged in. Please <a href="admin-deliveries.html">login to admin panel</a> first, then come back to this page.', 'info');
            }
        });
    </script>
</body>
</html>
