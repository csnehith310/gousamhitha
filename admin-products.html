<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Products - Gousamhitha Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Supabase configuration - MUST load in this exact order -->
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="admin-page">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Gousamhitha Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin-products.html" class="nav-link active">Products</a>
                <a href="admin-add-product.html" class="nav-link">Add Product</a>
                <a href="admin-vendors.html" class="nav-link">Vendors</a>
                <a href="admin-orders.html" class="nav-link">Orders</a>
                <a href="admin-payouts.html" class="nav-link">Vendor Payouts</a>
                <a href="#" class="nav-link" onclick="adminLogout()">Logout</a>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="content-header">
                <h1>Product Management</h1>
            </div>
            
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="edit-overlay" id="edit-overlay" onclick="closeEditPanel()"></div>
    
    <div class="edit-panel" id="edit-panel">
        <div class="edit-panel-header">
            <h2>Edit Product</h2>
            <button class="close-panel" onclick="closeEditPanel()">&times;</button>
        </div>
        <div class="edit-panel-content">
            <form id="edit-product-form" onsubmit="saveProductEdit(event)">
                <input type="hidden" id="edit-product-id">
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="edit-category" required>
                        <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                        <option value="Daily Staples">Daily Staples</option>
                        <option value="Snacks & More">Snacks & More</option>
                        <option value="Bakery & Dairy">Bakery & Dairy</option>
                        <option value="Home Food">Home Food</option>
                        <option value="Special Categories">Special Categories</option>
                        <option value="Conscious Living">Conscious Living</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Subcategory</label>
                    <input type="text" id="edit-subcategory" required>
                </div>
                
                <div class="form-group">
                    <label>Vendor</label>
                    <select id="edit-vendor">
                        <option value="">Select Vendor (Optional)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Price (₹)</label>
                    <input type="number" id="edit-price" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input type="number" id="edit-stock" required min="0">
                </div>
                
                <div class="form-group">
                    <label>Unit</label>
                    <select id="edit-unit" required>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="l">Liter (l)</option>
                        <option value="ml">Milliliter (ml)</option>
                        <option value="piece">Piece</option>
                        <option value="pack">Pack</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Unit Quantity</label>
                    <input type="number" id="edit-unit-quantity" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label>Display Unit (e.g., "500g", "1L")</label>
                    <input type="text" id="edit-display-unit">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="edit-description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Product Image</label>
                    <div class="current-image" id="edit-current-image"></div>
                    <input type="file" id="edit-image" accept="image/*">
                    <small>Leave empty to keep current image</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" onclick="closeEditPanel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts already loaded in head: js/config.js and Supabase CDN -->
    <script src="supabase-auth.js"></script>
    <script src="admin-script.js"></script>
    <script>
        // FORCE LOAD PRODUCTS - DIRECT APPROACH
        (async function() {
            console.log('🔄 FORCING PRODUCTS TO LOAD...');
            
            // Wait for Supabase - increased timeout
            let attempts = 0;
            while (!window.supabase && attempts < 100) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (!window.supabase) {
                console.error('❌ Supabase not available after waiting');
                document.getElementById('products-table-body').innerHTML = 
                    '<tr><td colspan="7" style="text-align:center;color:red;">Database not connected. Please refresh page.</td></tr>';
                return;
            }
            
            console.log('✅ Supabase connected after', attempts * 100, 'ms');
            
            // Fetch products directly
            const tbody = document.getElementById('products-table-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Loading products...</td></tr>';
            
            try {
                const { data: products, error } = await window.supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                console.log('📦 Products fetched:', products);
                console.log('❌ Error:', error);
                
                if (error) {
                    tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:red;">Error: ${error.message}</td></tr>`;
                    return;
                }
                
                if (!products || products.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No products yet. Add your first product!</td></tr>';
                    return;
                }
                
                // Render products
                tbody.innerHTML = products.map(p => `
                    <tr>
                        <td><img src="${p.image_url || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'}" alt="${p.name}" style="width:50px;height:50px;object-fit:cover;border-radius:5px;" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'"></td>
                        <td>${p.name}</td>
                        <td>${p.category}</td>
                        <td>₹${p.price}</td>
                        <td>${p.stock}</td>
                        <td><span class="status-badge ${p.in_stock ? 'in-stock' : 'out-of-stock'}">${p.in_stock ? 'In Stock' : 'Out of Stock'}</span></td>
                        <td>
                            <button class="action-btn btn-edit" onclick="editProduct('${p.id}')">Edit</button>
                            <button class="action-btn btn-delete" onclick="deleteProduct('${p.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
                
                console.log('✅ Rendered', products.length, 'products');
                
            } catch (err) {
                console.error('💥 Exception:', err);
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:red;">Error: ${err.message}</td></tr>`;
            }
        })();
    </script>
    <script src="js/toast.js"></script>
</body>
</html>
